<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉搜索树</title>
</head>
<body>
  <script>
    // 封装二叉搜索树
    function BinarySerachTree (){
      function Node(key){
        this.key = key
        this.left = null
        this.rigth = null
      }

      // 属性
      this.root = null

      // 方法
      // 插入数据：对外给用户调用的方法
      BinarySerachTree.prototype.insert = function(key){
        // 1.根据key创建节点
        var newNode = new Node(key)

        // 2.判断根节点是否有值
        if(this.root == null){
          this.root = newNode
        }else{
          this.insertNode(this.root, newNode)
        }
      }

      // 第一次：node -> 9  newNode -> 14
      // 第二次：node -> 13  newNode -> 14
      // 第三次：node -> 15  newNode -> 14
      BinarySerachTree.prototype.insertNode = function(node, newNode){
        if(newNode.key < node.key){ // 向左查找
          if(node.left == null){
            node.left = newNode
          }else{
            this.insertNode(node.left, newNode)
          }
        }else{ // 向右查找
          if(node.rigth == null){
            node.rigth = newNode
          }else{
            this.insertNode(node.rigth, newNode)
          }
        }
      }
    }

    // 测试BinarySerachTree
    var bst = new BinarySerachTree()

    // 插入数据
    bst.insert(11)
    bst.insert(7)
    bst.insert(15)
    bst.insert(5)
    bst.insert(3)
    bst.insert(9)
    bst.insert(8)
    bst.insert(10)
    bst.insert(13)
    bst.insert(12)
    bst.insert(14)
    bst.insert(20)
    bst.insert(18)
    bst.insert(25)
    bst.insert(6)

    console.log(bst)
  </script>
</body>
</html>
