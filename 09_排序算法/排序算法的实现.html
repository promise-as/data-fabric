<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排序算法的实现</title>
</head>

<body>
  <script>
    function ArrayList() {
      // 属性
      this.array = []

      // 方法
      // 将数据可以插入到数组中的方法
      ArrayList.prototype.insert = function (item) {
        this.array.push(item)
      }

      // toString
      ArrayList.prototype.toString = function () {
        return this.array.join('-')
      }

      // 交换两个位置的数据
      ArrayList.prototype.swap = function (m, n) {
        var temp = this.array[m]
        this.array[m] = this.array[n]
        this.array[n] = temp
      }

      // 实现排序算法
      // 冒泡排序
      ArrayList.prototype.bubbleSort = function () {
        // 1.获取数组的长度
        var length = this.array.length

        // 第一次：j = length - 1，比较到倒数第一个位置
        // 第二次：j = length - 2，比较到倒数第二个位置
        for (var j = length - 1; j > 0; j--) {
          // 第一次进来：  i = 0，比较 0 和 1 位置的两个数据，如果 0 位置大于 1 位置的数据
          // 最后一次进来：i = length - 2，比较 length - 2 和 length - 1 的两个数据
          for (var i = 0; i < length - 1; i++) {
            if (this.array[i] > this.array[i + 1]) {
              this.swap(i, i + 1)
            }
          }
        }
      }

      // 选择排序
      ArrayList.prototype.selectionSort = function () {
        // 1.获取数组的长度
        var length = this.array.length

        // 2.外层循环：从0位置开始取数据
        for (var j = 0; j < length - 1; j++) {
          // 内层循环：从 i+1 位置开始，和后面的数据进行比较
          var min = j
          for (var i = min + 1; i < length; i++) {
            if (this.array[min] > this.array[i]) {
              min = i
            }
          }
          this.swap(min, j)
        }

      }

      // 插入排序
      ArrayList.prototype.insertionSort = function () {
        // 1.获取数组的长度
        var length = this.array.length

        // 2.外层循环：从1位置开始取数据，向前面局部有序进行插入
        for (var i = 1; i < length; i++) {
          // 3.内层循环：获取i位置的元素，和前面的数据依次进行比较
          var temp = this.array[i]
          var j = i
          while (this.array[j - 1] > temp && j > 0) {
            this.array[j] = this.array[j - 1]
            j--
          }
          // 4.将 j 位置的数据，放置 temp 就可以了
          this.array[j] = temp
        }
      }

      // 希尔排序
      ArrayList.prototype.shellSort = function () {
        // 1.获取数组的长度
        var length = this.array.length

        // 2.初始化的增量（gap不断的减小）
        var gap = Math.floor(length / 2)
        while (gap >= 1) {
          for (var i = gap; i < length; i++) {
            var temp = this.array[i]
            var j = i
            while (this.array[j - 1] > temp && j > gap - 1) {
              this.array[j] = this.array[j - 1]
              j -= gap
            }
            this.array[j] = temp
          }
          gap = Math.floor(gap / 2)
        }
      }

      // 快速排序
      
    }

    // 测试类
    var list = new ArrayList()

    // 插入元素
    list.insert(66)
    list.insert(88)
    list.insert(12)
    list.insert(87)
    list.insert(100)
    list.insert(5)
    list.insert(566)
    list.insert(23)
    alert(list)

    // list.bubbleSort()

    // list.selectionSort()
    // alert(list)

    // list.insertionSort()
    // alert(list)

    list.shellSort()
    alert(list)
  </script>
</body>
